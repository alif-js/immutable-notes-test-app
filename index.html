<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immutable Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IMMUTABLE NOTES</h1>
    </header>
    <main>
        <h3>Add your notes below:</h3>
        <div id="comment-container">
            <p>Test note.</p>
        </div>
        <div class="functionality">
            <textarea name="" id="new-comment" cols="80" rows="10"></textarea>
            <br>
            <button id="btn-post" class="btn-styles">Add New Note</button>
            <br>
            <button id="btn-remove" class="btn-styles">Remove Previous Note</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
